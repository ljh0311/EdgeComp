    <script>
        const socket = io();
        let cameraEnabled = true;
        let audioEnabled = true;
        let systemReady = false;
        let peerConnection = null;
        let dataChannel = null;
        let retryCount = 0;
        const MAX_RETRIES = 3;
        const RETRY_DELAY = 2000;
        
        // Canvas setup with performance optimization
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Disable alpha for better performance
        const videoElement = document.getElementById('videoElement');
        let animationFrameId = null;
        
        // Initialize WebRTC connection with optimized configuration
        function initWebRTC() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            const rtcConfig = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' }
                ],
                iceTransportPolicy: 'all',
                bundlePolicy: 'max-bundle',
                rtcpMuxPolicy: 'require',
                iceCandidatePoolSize: 0
            };
            
            try {
                peerConnection = new RTCPeerConnection(rtcConfig);
                
                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        socket.emit('ice_candidate', {
                            sdpMid: event.candidate.sdpMid,
                            sdpMLineIndex: event.candidate.sdpMLineIndex,
                            candidate: event.candidate.candidate
                        });
                    }
                };
                
                peerConnection.ontrack = event => {
                    if (event.streams && event.streams[0]) {
                        videoElement.srcObject = event.streams[0];
                        videoElement.onloadedmetadata = () => {
                            canvas.width = videoElement.videoWidth;
                            canvas.height = videoElement.videoHeight;
                            startRendering();
                        };
                    }
                };
                
                peerConnection.oniceconnectionstatechange = () => {
                    console.log('ICE Connection State:', peerConnection.iceConnectionState);
                    if (peerConnection.iceConnectionState === 'failed' || 
                        peerConnection.iceConnectionState === 'disconnected') {
                        handleConnectionFailure();
                    }
                };
                
                peerConnection.onconnectionstatechange = () => {
                    console.log('Connection State:', peerConnection.connectionState);
                    if (peerConnection.connectionState === 'failed') {
                        handleConnectionFailure();
                    }
                };
                
                socket.emit('webrtc_request');
                retryCount = 0;
            } catch (error) {
                console.error('Error initializing WebRTC:', error);
                handleConnectionFailure();
            }
        }
        
        function handleConnectionFailure() {
            if (retryCount < MAX_RETRIES) {
                retryCount++;
                console.log(`Retrying WebRTC connection (${retryCount}/${MAX_RETRIES})...`);
                setTimeout(initWebRTC, RETRY_DELAY);
            } else {
                console.error('WebRTC connection failed after maximum retries');
                addAlert('error', 'Failed to establish video connection. Please refresh the page.');
            }
        }
        
        // Handle WebRTC offer from server
        socket.on('webrtc_offer', async (data) => {
            try {
                if (!peerConnection) {
                    initWebRTC();
                }
                
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                socket.emit('webrtc_answer', {
                    sdp: answer.sdp,
                    type: answer.type
                });
            } catch (error) {
                console.error('Error handling WebRTC offer:', error);
                handleConnectionFailure();
            }
        });
        
        // Start WebRTC connection when page loads
        window.addEventListener('load', () => {
            initWebRTC();
        });
        
        // Optimized rendering function with error handling
        function renderFrame() {
            try {
                if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                }
                animationFrameId = requestAnimationFrame(renderFrame);
            } catch (error) {
                console.error('Error rendering frame:', error);
                stopRendering();
                addAlert('error', 'Error displaying video feed');
            }
        }
        
        function startRendering() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            renderFrame();
        }
        
        function stopRendering() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }

        // Handle monitoring updates with optimized detection rendering
        socket.on('monitoring', function(data) {
            // Update people count
            const peopleCount = document.getElementById('peopleCount');
            if (peopleCount) {
                peopleCount.textContent = data.people_count || 0;
            }
            
            // Update sound level
            if (data.decibel_level !== undefined) {
                updateSoundLevel(data.decibel_level);
            }

            // Optimized detection rendering
            if (data.detections && canvas && videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                // Create offscreen canvas for double buffering
                const offscreenCanvas = new OffscreenCanvas(canvas.width, canvas.height);
                const offscreenCtx = offscreenCanvas.getContext('2d', { alpha: false });
                
                // Draw video frame
                offscreenCtx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                // Draw detections
                data.detections.forEach(detection => {
                    try {
                        // Ensure bbox values are numbers and within canvas bounds
                        const bbox = detection.bbox.map(Number);
                        const [x, y, width, height] = bbox;
                        
                        if (!isNaN(x) && !isNaN(y) && !isNaN(width) && !isNaN(height)) {
                            const confidence = Number(detection.confidence) || 0;
                            
                            // Draw box
                            offscreenCtx.strokeStyle = '#4CAF50';
                            offscreenCtx.lineWidth = 2;
                            offscreenCtx.strokeRect(
                                Math.max(0, Math.min(x, canvas.width)),
                                Math.max(0, Math.min(y, canvas.height)),
                                Math.min(width, canvas.width - x),
                                Math.min(height, canvas.height - y)
                            );
                            
                            // Draw label
                            const label = `Person ${(confidence * 100).toFixed(0)}%`;
                            offscreenCtx.font = '12px Arial';
                            const textWidth = offscreenCtx.measureText(label).width;
                            
                            const labelX = Math.max(0, Math.min(x, canvas.width - textWidth - 10));
                            const labelY = Math.max(20, y);
                            
                            // Draw label background
                            offscreenCtx.fillStyle = '#4CAF50';
                            offscreenCtx.fillRect(labelX - 1, labelY - 20, textWidth + 10, 20);
                            
                            // Draw label text
                            offscreenCtx.fillStyle = '#ffffff';
                            offscreenCtx.fillText(label, labelX + 4, labelY - 5);
                        }
                    } catch (error) {
                        console.error('Error drawing detection:', error);
                    }
                });
                
                // Copy to main canvas in one operation
                ctx.drawImage(offscreenCanvas, 0, 0);
            }
        });

        // Optimized sound level update function
        function updateSoundLevel(decibelLevel) {
            const decibelValue = document.getElementById('decibelValue');
            const decibelBar = document.getElementById('decibelBar');
            const decibelRange = document.getElementById('decibelRange');
            
            if (!decibelValue || !decibelBar || !decibelRange) return;
            
            decibelValue.textContent = `${decibelLevel.toFixed(1)} dB`;
            
            // Normalize between -60 and 0 dB
            const normalizedValue = Math.min(Math.max((decibelLevel + 60) / 60 * 100, 0), 100);
            decibelBar.style.width = `${normalizedValue}%`;
            
            // Update color and text based on level
            let color, text;
            if (normalizedValue > 80) {
                color = '#dc3545';
                text = 'Very Loud';
            } else if (normalizedValue > 60) {
                color = '#ffc107';
                text = 'Loud';
            } else if (normalizedValue > 30) {
                color = '#4CAF50';
                text = 'Normal';
            } else {
                color = '#4CAF50';
                text = 'Quiet';
            }
            
            decibelBar.style.backgroundColor = color;
            decibelRange.textContent = text;
        }

        // Optimized alert handling
        const alertQueue = [];
        const MAX_ALERTS = 10;
        
        socket.on('alert', function(data) {
            if (!data || !data.message) return;
            
            const alertsList = document.getElementById('alertsList');
            if (!alertsList) return;
            
            // Add to queue
            alertQueue.unshift({
                level: data.level || 'info',
                message: data.message,
                timestamp: data.timestamp || new Date().toLocaleTimeString()
            });
            
            // Trim queue
            while (alertQueue.length > MAX_ALERTS) {
                alertQueue.pop();
            }
            
            // Update DOM
            updateAlertsList();
            
            // Play sound if needed
            if (data.should_beep) {
                playAlertSound();
            }
        });
        
        function updateAlertsList() {
            const alertsList = document.getElementById('alertsList');
            if (!alertsList) return;
            
            // Clear current alerts
            alertsList.innerHTML = '';
            
            // Add all alerts from queue
            alertQueue.forEach(alert => {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert-item ${alert.level}`;
                alertDiv.innerHTML = `
                    <div class="alert-time">${alert.timestamp}</div>
                    <div class="alert-message">${alert.message}</div>
                `;
                alertsList.appendChild(alertDiv);
            });
        }

        // Clean up resources on disconnect
        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            stopRendering();
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (videoElement.srcObject) {
                const tracks = videoElement.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                videoElement.srcObject = null;
            }
        });

        // Toggle camera
        function toggleCamera() {
            const button = document.getElementById('cameraToggle');
            cameraEnabled = !cameraEnabled;
            button.classList.toggle('active', cameraEnabled);
            socket.emit('toggle_camera');
        }

        // Toggle audio
        function toggleAudio() {
            const button = document.getElementById('audioToggle');
            audioEnabled = !audioEnabled;
            button.classList.toggle('active', audioEnabled);
            socket.emit('toggle_audio');
        }

            audio.play();
        }

        // Initialize status on connection
        socket.on('status', function(data) {
            document.getElementById('cameraToggle').classList.toggle('active', data.camera_enabled);
            document.getElementById('audioToggle').classList.toggle('active', data.audio_enabled);
            cameraEnabled = data.camera_enabled;
            audioEnabled = data.audio_enabled;
            
            // Set the detector dropdown to match the current detector
            if (data.detector_type) {
                document.getElementById('detectorSelect').value = data.detector_type;
            }
        });

        // Switch detector
        function switchDetector(detectorType) {
            socket.emit('switch_detector', { detector_type: detectorType });
        }
        
        // Handle detector switch response
        socket.on('detector_switched', function(data) {
            if (data.status === 'success') {
                console.log('Switched to ' + data.detector_type + ' detector');
                addAlert('info', 'Detector switched to ' + data.detector_type);
            } else {
                console.error('Failed to switch detector: ' + data.message);
                addAlert('warning', 'Failed to switch detector: ' + data.message);
            }
        });
        
        // Helper function to add alerts to the UI
        function addAlert(level, message) {
            const alertsList = document.getElementById('alertsList');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert-item ${level}`;
            const timestamp = new Date().toLocaleTimeString();
            alertDiv.innerHTML = `
                <div class="alert-time">${timestamp}</div>
                <div class="alert-message">${message}</div>
            `;
            alertsList.insertBefore(alertDiv, alertsList.firstChild);
            
            // Keep only last 10 alerts
            while (alertsList.children.length > 10) {
                alertsList.removeChild(alertsList.lastChild);
            }
        }

        socket.on('emotion', function(data) {
            // Update current emotion display
            const currentEmotion = document.getElementById('currentEmotion');
            if (currentEmotion) {
                currentEmotion.textContent = data.emotion.charAt(0).toUpperCase() + data.emotion.slice(1);
            }

            // Update emotion bars
            const emotions = ['happy', 'neutral', 'sad'];
            emotions.forEach(emotion => {
                const bar = document.getElementById(`${emotion}Bar`);
                if (bar) {
                    if (data.emotion === emotion) {
                        bar.style.width = `${data.confidence * 100}%`;
                        // Add a data attribute for the tooltip
                        bar.setAttribute('data-confidence', `${(data.confidence * 100).toFixed(1)}%`);
                    } else {
                        bar.style.width = '0%';
                    }
                }
            });
        });
    </script>
