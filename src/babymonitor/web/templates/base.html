<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Baby Monitor
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        background-color: #1a1a1a;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .navbar {
        background-color: #2d2d2d !important;
      }
      .navbar-brand {
        color: #ffffff !important;
        font-weight: bold;
      }
      .nav-link {
        color: #ffffff !important;
      }
      .nav-link:hover {
        color: #4caf50 !important;
      }
      .card {
        background-color: #2d2d2d;
        border: none;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .card-header {
        background-color: #3d3d3d;
        color: #ffffff;
        border-bottom: none;
        border-radius: 10px 10px 0 0 !important;
      }
      .card-body {
        color: #ffffff;
      }
      .btn-primary {
        background-color: #4caf50;
        border-color: #4caf50;
      }
      .btn-primary:hover {
        background-color: #45a049;
        border-color: #45a049;
      }
      .content-wrapper {
        flex: 1 0 auto;
        padding-bottom: 30px; /* Space for footer */
      }
      .footer {
        flex-shrink: 0;
        background-color: #2d2d2d;
        color: #ffffff;
        padding: 15px 0;
        width: 100%;
        position: relative;
        bottom: 0;
      }
      .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      .footer-credits {
        font-size: 0.9rem;
      }
      .footer-version {
        font-size: 0.8rem;
        color: #888;
      }
      .footer-divider {
        margin: 0 15px;
        color: #666;
      }
    </style>
    {% block extra_css %}
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/"><i class="bi bi-baby"></i> Baby Monitor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/"><i class="bi bi-house"></i> Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/direct-feed"><i class="bi bi-camera-video"></i> Direct Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/metrics"><i class="bi bi-graph-up"></i> Metrics</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content-wrapper">
      <div class="container mt-4">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-credits">
          <i class="bi bi-code-square"></i> Developed by SIT Edge Computing Team JH
        </div>
        <div class="footer-version">
          <span>v1.2.1</span>
          <span class="footer-divider">|</span>
          <span>Edge Computing Project 2024</span>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    {% block extra_js %}
    {% endblock %}
  </body>
</html>
