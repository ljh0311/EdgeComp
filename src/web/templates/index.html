<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Monitor System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-primary: #3498db;
            --accent-success: #2ecc71;
            --accent-warning: #f1c40f;
            --accent-danger: #e74c3c;
            --card-bg: #2d2d2d;
            --card-border: #3d3d3d;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        .container-fluid {
            max-width: 1800px;
            padding: 2rem;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            position: relative;
            width: 100%;
            background-color: #000;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #videoFeed {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .waveform-container {
            height: 150px;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1.5rem;
        }

        #waveformCanvas {
            width: 100%;
            height: 100%;
        }

        .controls-section {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            transition: background-color 0.3s ease;
        }

        .status-active {
            background-color: var(--accent-success);
            box-shadow: 0 0 8px var(--accent-success);
        }

        .status-inactive {
            background-color: var(--accent-danger);
        }

        .status-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
        }

        .alert-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .alert-item {
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 8px;
            background-color: var(--bg-secondary);
            border-left: 4px solid transparent;
            animation: fadeIn 0.3s ease;
        }

        .alert-critical {
            border-left-color: var(--accent-danger);
        }

        .alert-warning {
            border-left-color: var(--accent-warning);
        }

        .alert-info {
            border-left-color: var(--accent-primary);
        }

        .alert-timestamp {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .emotion-container {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: var(--bg-secondary);
            border-radius: 8px;
        }

        .confidence-bar {
            height: 6px;
            background-color: var(--bg-primary);
            border-radius: 3px;
            margin-top: 0.5rem;
        }

        .confidence-fill {
            height: 100%;
            background-color: var(--accent-primary);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container-fluid {
                padding: 1rem;
            }

            .card {
                padding: 1rem;
            }

            .controls-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% if dev_mode %}
            <div class="col-lg-8">
                <div class="card">
                    <div class="video-container">
                        <img id="videoFeed" src="" alt="Video Feed">
                    </div>
                    <div class="waveform-container">
                        <canvas id="waveformCanvas"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
            {% else %}
            <div class="col-lg-6 offset-lg-3">
            {% endif %}
                <div class="card">
                    <h5 class="mb-4">Controls</h5>
                    <div class="controls-section">
                        <button id="toggleCamera" class="btn btn-primary">
                            <i class="fas fa-video"></i> Camera Feed
                        </button>
                        <button id="toggleAudio" class="btn btn-primary">
                            <i class="fas fa-microphone"></i> Audio Monitor
                        </button>
                    </div>
                </div>

                <div class="card">
                    <h5 class="mb-3">System Status</h5>
                    <div class="status-item">
                        <span class="status-indicator" id="cameraStatus"></span>
                        Camera
                    </div>
                    <div class="status-item">
                        <span class="status-indicator" id="audioStatus"></span>
                        Audio
                    </div>
                    <div class="status-item">
                        <span class="status-indicator" id="emotionStatus"></span>
                        Emotion Detection
                    </div>
                    <div class="status-item">
                        <span class="status-indicator" id="personStatus"></span>
                        Person Detection
                    </div>
                </div>

                <div class="card">
                    <h5 class="mb-3">Current Emotion</h5>
                    <div class="emotion-container">
                        <div id="emotionLabel">No emotion detected</div>
                        <div class="confidence-bar">
                            <div id="confidenceFill" class="confidence-fill" style="width: 0%"></div>
                        </div>
                        <div id="confidenceText" class="mt-2 text-secondary">Confidence: 0%</div>
                    </div>
                </div>

                <div class="card">
                    <h5 class="mb-3">Alerts</h5>
                    <div id="alertContainer" class="alert-container">
                        <!-- Alerts will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO with error handling
        const socket = io({
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000
        });

        // Socket.IO connection handling
        socket.on('connect', () => {
            console.log('Connected to server');
            updateConnectionStatus(true);
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            updateConnectionStatus(false);
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            updateConnectionStatus(false);
        });

        // Update video feed
        socket.on('frame', function(data) {
            if (data && data.data) {
                const videoFeed = document.getElementById('videoFeed');
                if (videoFeed) {
                    videoFeed.src = 'data:image/jpeg;base64,' + data.data;
                }
            }
        });

        {% if dev_mode %}
        // Initialize waveform visualization
        const waveformCanvas = document.getElementById('waveformCanvas');
        const waveformCtx = waveformCanvas.getContext('2d');
        
        function resizeCanvas() {
            const container = waveformCanvas.parentElement;
            waveformCanvas.width = container.clientWidth;
            waveformCanvas.height = container.clientHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Handle waveform updates
        socket.on('waveform', function(data) {
            drawWaveform(data.data);
        });

        function drawWaveform(data) {
            const ctx = waveformCtx;
            const width = waveformCanvas.width;
            const height = waveformCanvas.height;
            const centerY = height / 2;
            
            ctx.clearRect(0, 0, width, height);
            ctx.beginPath();
            ctx.strokeStyle = '#3498db';
            ctx.lineWidth = 2;
            
            const step = width / data.length;
            
            ctx.moveTo(0, centerY + (data[0] * centerY));
            for (let i = 1; i < data.length; i++) {
                ctx.lineTo(i * step, centerY + (data[i] * centerY));
            }
            ctx.stroke();
        }
        {% endif %}

        // Handle alerts
        socket.on('alert', function(data) {
            const alertContainer = document.getElementById('alertContainer');
            if (!alertContainer) return;

            const alertDiv = document.createElement('div');
            alertDiv.className = `alert-item alert-${data.level}`;
            alertDiv.innerHTML = `
                <div class="alert-timestamp">${new Date().toLocaleTimeString()}</div>
                <div>${data.message}</div>
            `;
            alertContainer.insertBefore(alertDiv, alertContainer.firstChild);
            
            // Limit number of alerts
            while (alertContainer.children.length > 50) {
                alertContainer.removeChild(alertContainer.lastChild);
            }
        });

        // Handle emotion updates
        socket.on('emotion', function(data) {
            updateEmotion(data);
        });

        // Handle status updates
        socket.on('status', function(data) {
            updateStatus(data.data);
        });

        function updateStatus(status) {
            updateStatusIndicator('cameraStatus', status.camera_enabled);
            updateStatusIndicator('audioStatus', status.audio_enabled);
            updateStatusIndicator('emotionStatus', status.emotion_enabled);
            updateStatusIndicator('personStatus', status.detection_enabled);
        }

        function updateStatusIndicator(id, isActive) {
            const indicator = document.getElementById(id);
            if (indicator) {
                indicator.className = 'status-indicator ' + (isActive ? 'status-active' : 'status-inactive');
            }
        }

        function updateConnectionStatus(isConnected) {
            updateStatusIndicator('connectionStatus', isConnected);
        }

        function updateEmotion(data) {
            const emotionLabel = document.getElementById('emotionLabel');
            const confidenceFill = document.getElementById('confidenceFill');
            
            if (emotionLabel && confidenceFill && data.emotion) {
                emotionLabel.textContent = `Current Emotion: ${data.emotion}`;
                confidenceFill.style.width = `${data.confidence * 100}%`;
            }
        }

        // Control buttons
        document.getElementById('toggleCamera').addEventListener('click', function() {
            fetch('/control/toggle_camera', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateStatus({ camera_enabled: data.camera_enabled });
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('toggleAudio').addEventListener('click', function() {
            fetch('/control/toggle_audio', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateStatus({ audio_enabled: data.audio_enabled });
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        // Initial status check
        fetch('/status')
            .then(response => response.json())
            .then(data => {
                if (!data.error) {
                    updateStatus(data);
                }
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
